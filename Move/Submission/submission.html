<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../rem.css">
    <link rel="stylesheet" href="css/submission.css">
    <title>订单提交</title>

<body>
    <header>
        <main>
            <div class="title">

            <div class="message">

            <div class="box">

                    <span class="two">12：45</span>
                    <span class="one">（不晚于）</span>

                <span class="red">超时赔付账单3折</span>
                <img src="img/dot.png" alt="">
                <div class="bottom">
                    <span>支付方式</span>
                    <a href="">&gt;</a>

            </div>

    </header>
    <div class="subject">
        <div class="text">
            <div class="shop">
                行虾仗义（广场店）
                <ul>
                    <li>
                        <img src="img/food1.png" alt="" class="food1">
                        <div class="main">
                            <span>清蒸龙利鱼</span>
                            <img src="img/main1.png" alt="" class="icon1">
                            <span>1</span>
                        </div>
                        <span class="the_money">￥38</span>
                    </li>
                    <img src="img/dot2.png" alt="" class="line">
                    <li> <img src="img/food1.png" alt="" class="food1">
                        <div class="main">
                            <span>清蒸龙利鱼</span>

                            <span>1</span>
                        </div>
                        <span class="the_money">￥38</span></li>
                    <img src="img/dot2.png" alt="" class="line">
                    <li> <img src="img/food1.png" alt="" class="food1">
                        <div class="main">
                            <span>清蒸龙利鱼</span>
                            <img src="img/main1.png" alt="" class="icon1">
                            <span>1</span>
                        </div>
                        <span class="the_money">￥38</span></li>
                </ul>
                <img src="img/dot.png" alt="" class="dotLine">
            </div>

            <div class="pocket">
                <span class="left">红包</span>
                <span class="right">无可用红包</span>
            </div>
            <img src="img/dot.png" alt="" class="dotLine">
            <div class="money">
                <span class="left">小计（含配送费）</span>
                <span class="right">￥121</span>
            </div>
            <img src="img/dot.png" alt="" class="dotLine">
            <div class="tableware">
                <span class="left">餐具</span>
                <span class="right">默认为1套</span>
            </div>
            <img src="img/dot.png" alt="" class="dotLine">
            <div class="remarks">
                <span class="left">备注</span>
                <span class="right">（口味、包装...）</span>
            </div>
        </div>
    </div>
    <footer>
        <span class="left">已优惠￥7</span>
        <span class="right">合计￥121</span>
        <a href="../Payment/payment.html"><img src="img/bottom.png" alt="" class="bottom">
